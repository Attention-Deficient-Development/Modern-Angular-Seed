---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.scss"
  - "**.js"
\exclude_paths:
- config/
- node_modules/
- generator/
- docs/
- config
